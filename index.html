<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland.
    Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
    <title>Love running</title>
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets\css\style.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars
        "></i></label>
      <nav>
        <ul id="menu">
          <li><a href="" class="active">Home</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main>Main content</main>
    <footer>
      <ul id="social-networks">
        <!--icon set comes from a font library called Font Awesome.
        To use Font Awesome we need to add it to our project code.-->
        <li><a href="http://www.facebook.com" target="_blank" rel="noopener" 
          aria-label="Visit us on Facebook (opens in a new page)">
          <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li><a href="http://www.twitter.com" target="_blank" rel="noopener" 
          aria-label="Visit us on Twitter (opens in a new page)">
          <i class="fa-brands fa-twitter"></i></a>
        </li>
        <li><a href="http://www.youtube.com" target="_blank" rel="noopener" 
          aria-label="Visit us on Youtube (opens in a new page)">
          <i class="fa-brands fa-youtube"></i></a>
        </li>
        <li><a href="http://www.instagram.com" target="_blank" rel="noopener" 
          aria-label="Visit us on Instagram (opens in a new page)">
          <i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
    
    <!--to speed up the loading time of websites is good practice to place JavaScript scripts at the bottom of the HTML file instead the top of page.
    This means the browser will focus on building the visible HTML page before adding in the JavaScript files-->
    <script src="http://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
  </body>
</html>
